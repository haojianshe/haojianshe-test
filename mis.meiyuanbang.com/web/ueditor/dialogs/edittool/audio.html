<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

    <script type="text/javascript" src="/static/js/layer/layer.js"></script>
    <script type="text/javascript" src="/ueditor/dialogs/internal.js"></script>
    <style type="text/css">
        *{margin:0;padding:0;color: #838383;}
        table{font-size: 12px;margin: 10px;line-height: 30px}
        .txt{width:300px;height:21px;line-height:21px;border:1px solid #d7d7d7;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td><label for="text"></label></td>
            <td>请在<a style='color:blue' href='/sound/index' target='_blank'>音频管理</a>上获取音频id</td>
        </tr>
        <tr>
            <td><label for="text"> 音频id：</label></td>
            <td><input class="txt" id="txtid" type="text"/></td>
        </tr>

        	<td></td>

                 <label for="chkauto">自动播放</var></label> 
             </td>
        </tr> -->
    </table>
<script type="text/javascript">
function handleDialogOk(){
	//判断uu和vu必须输入	
	var id = $.trim($('#txtid').val());
	if(id==''){
		layer.msg('请输入音频id', {icon: 2});
		return false;
	}
	//给编辑器赋值
	videocode = '[audio]{soundid:'+ id ;
	videocode += '}此处为音频[/audio]';
	editor.execCommand('insertHtml', videocode);
	dialog.close();
}
dialog.onok = handleDialogOk;
</script>
</body>
