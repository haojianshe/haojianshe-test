                        strhtml+="<div style='width: 0.5em; height: 0.5em; float: right; border-radius: 100%; background-color: rgb(160, 160, 160);'></div>";
                        strhtml+="<div style='clear: both;'></div>";
                    strhtml+="</div>";
                strhtml+="</div>";
            strhtml+="</div>";
            break;
         case 26:
            strhtml+="<div style='margin-top: 10px; margin-bottom: 10px; padding: 10px; display: inline-block; border: 2px dotted rgb(192, 200, 209); border-radius: 0.7em;'>";
                strhtml+="<p>内容请输入到这里</p>";
            strhtml+="</div>";
            break;
         case 27:
            strhtml+="<div style='margin-top: 10px; margin-bottom: 10px; border: 1px solid rgb(220, 220, 220); box-shadow: rgb(220, 220, 220) 0px 0px 6px; padding: 10px;'>";
                strhtml+="<p style='line-height: 2em;'>内容请输入到这里</p>";
            strhtml+="</div>";
            break;
         case 28:
            strhtml+="<div style='margin-top: 10px; margin-bottom: 10px;'>";
                strhtml+="<div style='display: inline-block; border: 8px solid rgb(193, 240, 235); padding: 10px; box-shadow: rgb(0, 0, 0) 0px 0px 0px;'>";
                    strhtml+="<p>内容请输入到这里</p>";
                strhtml+="</div>";
            strhtml+="</div>";
            break;
         case 29:
            strhtml+="<div style='margin-top: 10px; margin-bottom: 10px; padding: 10px; max-width: 100%; border: 3px solid rgb(201, 201, 201); box-shadow: rgb(170, 170, 170) 0px 0px 10px;'>";
                strhtml+="<p style='text-align: center;'>内容请输入到这里</p>";
            strhtml+="</div>";
            break;
        default:
            // statements_def
            break;
    }
    
    editor.execCommand('insertHtml', strhtml);
    dialog.close();
}
dialog.onok = handleDialogOk;
</script>
